<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Modificar usuario - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<p:panel styleClass="ui-panel">
				<div class="p-2">
					<h:form>
							<p:growl id="men" />
							 <h1 class="principal-title text-dark fs-2">
	                            Modificar perfil                       
	                        </h1>
							<div class="ui-fluid">
								<div class="p-field">
									<p:outputLabel for="txtNombre" styleClass="mt-3">Nombres</p:outputLabel>
									<p:inputText styleClass="mt-2" id="txtNombre" placeholder="Ingresar nombres" required="true" value="#{clienteController.cliente.nombre}" />
								</div>
								<div class="p-field">
									<p:outputLabel for="txtApellido" styleClass="mt-4">Apellidos</p:outputLabel>
									<p:inputText styleClass="mt-2" id="txtApellido" placeholder="Ingresar nombres" required="true" value="#{clienteController.cliente.apellidos}" style="width:100%" />
								</div>
								<div class="p-field">
									<p:outputLabel for="txtCelular" styleClass="mt-4">Celular</p:outputLabel>
									<p:inputText styleClass="mt-2" id="txtCelular" placeholder="Ingresar nÃºmero de celular" required="true" value="#{clienteController.cliente.celular}" />
								</div>
								<div class="p-field">
									<p:outputLabel for="txtEmail" styleClass="mt-4">Email</p:outputLabel>
									<p:inputText styleClass="mt-2" id="txtEmail" placeholder="Ingresar correo electronico" required="true" value="#{clienteController.cliente.email}" style="width:100%" />
								</div>
								<div class="d-flex p-grid ui-fluid">
									<p:commandButton value="Cancelar"
										action="#{clienteController.actualizar()}"
										ajax="false"
										
										styleClass="bg-gray w-auto px-2 my-4"/>
									<p:commandButton value="Guardar"
										action="#{clienteController.actualizar()}"
										ajax="false"
										
										styleClass="bg-primary w-auto px-2 my-4"/>
								</div>
								
							</div>
						</h:form>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>

</body>
</html>
