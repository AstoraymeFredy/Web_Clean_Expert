<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Pago de reserva - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<h:form id="frm" class="container">
				<p:growl id="men" />
				<div class="ui-g">
					<div class="ui-g-7  p-0">
						<p:panel styleClass="ui-panel">
							<h3 class="principal-title text-dark fw-bold mb-4">Pagar
								servicio</h3>
							<div class="ui-fluid formgrid grid">
								<div class="field col-12">
									<p:outputLabel for="txtDormitorio">Nombre Completo</p:outputLabel>
									<p:inputText id="txtDormitorio"  required="true" value="#{reservaController.reserva.propietario_tarjeta}" />
								</div>
								<div class="field col-12">
									<p:outputLabel for="txtCard">NÃºmero de tarjeta</p:outputLabel>
									<p:inputNumber id="txtCard" value="#{reservaController.reserva.numero_tarjeta}" maxValue="9999999999999999" thousandSeparator="" required="true" decimalPlaces="0" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtFechaV">Fecha</p:outputLabel>
										<p:calendar id="txtFechaV" pattern="MM/yyyy"
										value="#{reservaController.reserva.fecha}"
											showOn="button"
											required="true">
										</p:calendar>
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtCVV">CVV</p:outputLabel>
									<p:inputText id="txtCVV" value="#{reservaController.reserva.cvv_tarjeta}"  required="true"/>
								</div>								
							</div>
							<div class="d-flex mt-4">
								<p:commandButton value="Cancelar" styleClass="bg-secondary me-2"
									action="#{reservaController.listarReservasPorCliente()}" ajax="false" immediate="true" />
								<p:commandButton value="Confirmar pago" styleClass="bg-primary"
									action="#{reservaController.registrar()}" ajax="false" />
							</div>
						</p:panel>
					</div>
			
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
