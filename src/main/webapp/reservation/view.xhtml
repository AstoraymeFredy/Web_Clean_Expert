<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Ver reserva - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<h:form id="frm" class="container">
				<div class="ui-g">
					<div class="ui-g-7  p-0">
						<p:panel styleClass="ui-panel">
							<h3 class="principal-title text-dark fw-bold mb-4">Ver
								servicio</h3>
							<p class="text-primary fw-bold">Habitaciones</p>
							<div class="ui-fluid formgrid grid">
								<p:repeat value="#{reservaController.listaDetalleReserva}"
									var="detalle">
									<div class="field col-4">
										<p:outputLabel value="#{detalle.ambiente.nombre}" />
										<p:outputLabel value="#{detalle.cantidad}"
											styleClass="text-dark d-block" />
									</div>
								</p:repeat>
							</div>
							<p class="text-primary fw-bold">Horario y lugar</p>
							<div class="ui-fluid formgrid grid">
								<div class="field col-6">
									<p:outputLabel value="Fecha" />
									<p:outputLabel value="#{reservaController.reserva.fecha}" styleClass="text-dark d-block" >
										<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
									</p:outputLabel>								</div>
								<div class="field col-6">
									<p:outputLabel value="Hora" />
									<p:outputLabel value="#{reservaController.reserva.hora_inicio}"
										styleClass="text-dark d-block" />
								</div>
								<div class="field col-12">
									<p:outputLabel value="DirecciÃ³n" />
									<p:outputLabel
										value="#{reservaController.reserva.propiedad.direccion} - #{reservaController.reserva.propiedad.distrito.nombre}"
										styleClass="text-dark d-block" />
								</div>
							</div>
							<p class="text-primary fw-bold">Clean Expert</p>
							<div class="ui-fluid formgrid grid">
								<div class="field col-6">
									<p:outputLabel value="Nombre completo" />
									<p:outputLabel
										value="#{reservaController.reserva.personalLimpieza.nombre} - #{reservaController.reserva.personalLimpieza.apellidos}"
										styleClass="text-dark d-block" />
								</div>
							</div>
							<p class="text-primary fw-bold">Opciones</p>
							<div class="ui-fluid formgrid grid">
								<div class="field col-6">
									<p:outputLabel value="Kit de limpieza" />
									<p:outputLabel
										value="#{reservaController.reserva.kit_limpieza_extra}"
										styleClass="text-dark d-block" />
								</div>
							</div>
						</p:panel>
					</div>
					<div class="ui-g-5  p-0">
						<p:panel styleClass="ui-panel">
							<h3 class="principal-title text-dark fw-bold mb-4">Resultados
								del servicio</h3>
							<div class="ui-fluid">
								<div class="field mb-2">
									<p:outputLabel value="Horas promedio" />
									<p:outputLabel
										value="#{reservaController.reserva.duracion} horas"
										styleClass="text-dark d-block" />
								</div>
								<div class="field mb-2">
									<p:outputLabel value="Monto total a pagar" />
									<p:outputLabel value="#{reservaController.reserva.precio}"
										styleClass="text-dark d-block" />
								</div>
							</div>
						</p:panel>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
