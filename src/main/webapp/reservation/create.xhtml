<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Nueva reserva - Clean Expert
	    </ui:define>
		<ui:define name="content-body">

			<h:form id="frm">
				<div class="ui-g">
					<div class="ui-g-7  p-0">
						<p:panel styleClass="ui-panel">
							<h3 class="principal-title text-dark fw-bold ">Reservar
								servicio</h3>
							<p class="text-primary fw-bold">Habitaciones</p>
							<div class="ui-fluid formgrid grid">
								<div class="field col-6">
									<p:outputLabel for="txtDormitorio">Dormitorio</p:outputLabel>
									<p:inputNumber id="txtDormitorio" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtBaño">Baño</p:outputLabel>
									<p:inputNumber id="txtBaño" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtCocina">Cocina</p:outputLabel>
									<p:inputNumber id="txtCocina" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtSala">Sala</p:outputLabel>
									<p:inputNumber id="txtSala" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtBiblioteca">Biblioteca</p:outputLabel>
									<p:inputNumber id="txtBiblioteca" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
								<div class="field col-6">
									<p:outputLabel for="txtComedor">Comedor</p:outputLabel>
									<p:inputNumber id="txtComedor" minValue="0" maxValue="6"
										value="" decimalPlaces="0"
										emptyValue="zero" />
								</div>
							</div>
							<p class="text-primary fw-bold">Horario y lugar</p>
						</p:panel>
					</div>
					<div class="ui-g-5  p-0">
						<p:panel styleClass="ui-panel">
						</p:panel>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
