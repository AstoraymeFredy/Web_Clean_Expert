<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Mi horario - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<p:panel styleClass="ui-panel">
				<div class="p-2">
					<h:form id="frm">
						<div class="d-flex justify-content-between mb-5">
							<h3 class="principal-title text-dark fw-bold">Mi horario</h3>
							<p:commandButton value="Guardar" styleClass="ui-button-success"
							 ajax= "false"
							 />
						</div>
						<p:growl id="men" />
						<table class="table">
						
					   	<thead class="thead-dark">
					      <tr>
					         <th class="header" scope="col">#</th>
					         <th class="header" scope="col">Día</th>
					         <th class="header" scope="col">Disponibilidad</th>
					         
					      </tr>
					   </thead>

						   <tbody>
						      <tr>
						         <td><p:outputLabel value="1"/></td>
						         <td><p:outputLabel value="Lunes"/></td>
						         <td>
							         <p:selectBooleanCheckbox value="#{horarioController.horario.lunes}" itemLabel="">
								            
								     </p:selectBooleanCheckbox>
						         </td>
						      </tr>
						      <tr>
						         <td><p:outputLabel value="2"/> </td>
						         <td><p:outputLabel value="Martes"/></td>
						         <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.martes}" itemLabel="">
							           
							        </p:selectBooleanCheckbox>
						         </td>
						         
						      </tr>
						      <tr>
						         <td><p:outputLabel value="3"/> </td>
						         <td><p:outputLabel value="Miércoles"/></td>
						        <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.miercoles}" itemLabel="">
							         
							        </p:selectBooleanCheckbox>
						         </td>
						         
						      </tr><tr>
						         <td><p:outputLabel value="4"/> </td>
						         <td><p:outputLabel value="Jueves"/></td>
						        <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.jueves}" itemLabel="">
							           
							        </p:selectBooleanCheckbox>
						         </td>
						         
						      </tr><tr>
						         <td><p:outputLabel value="5"/> </td>
						         <td><p:outputLabel value="Viernes"/></td>
						        <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.viernes}" itemLabel="">
							        
							        </p:selectBooleanCheckbox>
						         </td>
						         
						      </tr><tr>
						         <td><p:outputLabel value="6"/> </td>
						         <td><p:outputLabel value="Sábado"/></td>
						        <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.sabado}" itemLabel="">
							          
							        </p:selectBooleanCheckbox>
						         </td>
						        
						      </tr><tr>
						         <td><p:outputLabel value="7"/> </td>
						         <td><p:outputLabel value="Domingo"/></td>
						         <td>
						         <p:selectBooleanCheckbox value="#{horarioController.horario.domingo}" itemLabel="">
							            
							        </p:selectBooleanCheckbox>
						         </td>
						        
						      </tr>
						   </tbody>
						</table>

					</h:form>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>

</body>
</html>
