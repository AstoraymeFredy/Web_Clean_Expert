<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Calificar servicio - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<p:panel styleClass="ui-panel">
				<div class="p-2">
					<h:form id="frm">
						<div class="d-flex justify-content-between mb-5">
							<h3 class="principal-title text-dark fw-bold">Calificar servicio</h3>
						</div>
						<p:growl id="men" />
						
						<div class="ui-fluid formgrid grid">
			            	<div class="field col-6">
			                	<p:outputLabel value="PuntuaciÃ³n (1 - 5)" for="cboPuntaje"/>
			                	<p:selectOneMenu id="cboPuntaje" value="#{valoracionController.valoracion.calificacion}" required="true"
			                					effect="drop">
				                    <f:selectItem itemLabel="Selecciona un puntaje" itemValue="0"/>
				                    <f:selectItem itemLabel="1" itemValue="1"/>
				                    <f:selectItem itemLabel="2" itemValue="2"/>
				                    <f:selectItem itemLabel="3" itemValue="3"/>
				                    <f:selectItem itemLabel="4" itemValue="4"/>
				                    <f:selectItem itemLabel="5" itemValue="5"/>
				                </p:selectOneMenu>
			            	</div>
			           
			           <div class="field col-6"></div>
			           
					 		<div class="field col-6">
			            	
								<p:outputLabel for="txtComentario" value="Comentario"/>
						        <p:inputTextarea  id="txtComentario"
						        value="#{valoracionController.valoracion.comentario}"/>
				        </div>
				       
				        </div>
				        
				       <p:commandButton value="Cancelar" styleClass="bg-secondary me-2"
                                    action="#{valoracionController.listadoReservas()}" 
                                    immediate="true"
                                    ajax="false" />
                                     
                       <p:commandButton value="Guardar" styleClass="bg-primary" 
                                	action="#{valoracionController.guardarValoracion()}"
                                	ajax="false" />

					</h:form>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>

</body>
</html>
