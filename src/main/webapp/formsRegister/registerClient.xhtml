<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	
	<ui:composition template="/WEB-INF/templates/master_sesion.xhtml">
		<ui:define name="pageTitle">
		    Iniciar sesión - Clean Expert
	    </ui:define>
		<ui:define name="content">
			<div class="container mt-3">
				<div class="vh-100 d-flex justify-content-center align-items-center">
					<div style="width: 60%">
						<h:form>
							<p:growl id="men" />
							 <h1 class="principal-title text-dark fs-2">
	                            ¡Registrate ahora!                        
	                        </h1>
							<div class="ui-fluid">
								<div class="p-field">
									<p:outputLabel for="txtNombre">Nombres</p:outputLabel>
									<p:inputText id="txtNombre" placeholder="Ingresar nombres" maxlength="80" required="true" value="#{usuarioController.cliente.nombre}" />
								</div>
								<div class="p-field mt-4">
									<p:outputLabel for="txtApellido">Apellidos</p:outputLabel>
									<p:inputText id="txtApellido" placeholder="Ingresar apellidos" maxlength="100" required="true" value="#{usuarioController.cliente.apellidos}" style="width:100%" />
								</div>
								<div class="p-field mt-4">
									<p:outputLabel for="txtCelular">Celular</p:outputLabel>
									<p:inputText id="txtCelular" placeholder="Ingresar número de celular" maxlength="20" required="true" value="#{usuarioController.cliente.celular}" />
								</div>
								<div class="p-field mt-4">
									<p:outputLabel for="txtEmail">Correo electrónico</p:outputLabel>
									<p:inputText id="txtEmail" type="email" placeholder="Ingresar correo electronico" maxlength="100" required="true" value="#{usuarioController.cliente.email}" style="width:100%" />
								</div>
								<div class="p-field mt-4">
									<p:outputLabel for="txtUsername">Usuario</p:outputLabel>
									<p:inputText id="txtUsername" placeholder="Ingresar usuario" maxlength="50" required="true" value="#{usuarioController.usuario.username}" />
								</div>
								<div class="p-field mt-4">
									<p:outputLabel for="txtContraseña">Contraseña</p:outputLabel>
									<p:password id="txtContraseña" placeholder="Ingresar contraseña" maxlength="50" required="true" value="#{usuarioController.usuario.password}" style="width:100%" />
								</div>
								<p:commandButton value="Registrar cuenta"
									action="#{usuarioController.registrar(1)}"
									ajax="false"
									
									styleClass="bg-primary my-4"/>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</body>
</html>
