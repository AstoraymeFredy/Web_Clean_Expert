<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<body>
	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">
	        Listado de direcciones - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<p:panel styleClass="ui-panel">
				<div class="p-2">
					<h:form id="frm">
						<p:growl id="men" />
						<div class="d-flex justify-content-between mb-5">
							<h3 class="principal-title text-dark fw-bold">Listado de
								direcciones</h3>
							<p:commandButton value="Nuevo" styleClass="bg-primary"
								action="#{propiedadController.nuevaPropiedad()}" ajax="false" />
						</div>

						<p:dataTable id="datTabAddresses"
							emptyMessage="No existen direcciones registradas"
							paginatorPosition="bottom" paginator="true" rows="10"
							value="#{propiedadController.listaPropiedades}" var="propi">

							<p:column headerText="#">
								<p:outputLabel value="#{propi.id}" />
							</p:column>
							<p:column headerText="Distrito">
								<p:outputLabel value="#{propi.distrito.nombre}" />
							</p:column>
							<p:column headerText="DirecciÃ³n">
								<p:outputLabel value="#{propi.direccion}" />
							</p:column>
							<p:column headerText="Acciones">

								<p:commandButton value="Eliminar" styleClass="ui-button-danger me-2"
									action="#{propiedadController.eliminar(propi)}" ajax="false" />
								<p:commandButton value="Modificar"
									styleClass="ui-button-success"
									action="#{propiedadController.editProperty(propi)}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
