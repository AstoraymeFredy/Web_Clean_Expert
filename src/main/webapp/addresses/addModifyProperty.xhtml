<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="/WEB-INF/templates/master_client.xhtml">
		<ui:define name="pageTitle">    
	         Agregar dirección - Clean Expert
	    </ui:define>
		<ui:define name="content-body">
			<h:form id="frm">
				<div class="p-2">

					<p:panel styleClass="ui-panel">
						<div class="d-flex justify-content-between mb-5">
							<h3 class="principal-title text-dark fw-bold">Agregar
								direccion</h3>
						</div>
						<div class="ui-fluid formgrid grid">

							<div class="field col-6">
								<p:outputLabel value="Distrito" for="cboDistrito" />
								<p:selectOneMenu id="cboDistrito" required="true" effect="drop"
									value="#{propiedadController.distrito}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Seleccione una opción"
										noSelectionOption="true" itemValue="" />
									<f:selectItems value="#{propiedadController.listaDistritos}"
										var="distrito" itemLabel="#{distrito.nombre}"
										itemValue="#{distrito}" />
									<p:ajax event="change" update="@this" />
								</p:selectOneMenu>
							</div>

							<div class="field col-6"></div>
							<div class="field col-6">
								<p:outputLabel for="txtDireccion">Direccion</p:outputLabel>
								<p:inputText id="txtDireccion" required="true"
									value="#{propiedadController.propiedad.direccion}" />
							</div>
						</div>

						<p:commandButton value="Regresar" styleClass="bg-secondary me-2"
							action="#{propiedadController.listaProp()}" immediate="true"
							ajax="false" />
						<p:commandButton value="Guardar" styleClass="bg-primary"
							action="#{propiedadController.guardar_I_M()}" ajax="false" />
					</p:panel>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
