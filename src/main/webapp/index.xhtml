<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/master_sesion.xhtml">
		<ui:define name="pageTitle">
		    Iniciar sesión - Clean Expert
	    </ui:define>
		<ui:define name="content">
			<div class="container">
				<div class="vh-100 d-flex justify-content-center align-items-center">
					<div style="width: 60%">
						<h:form>
							<p:growl id="men" />
							 <h1 class="principal-title text-dark fs-2">
	                            Iniciar sesión                          
	                        </h1>
	                        <!-- <p:selectOneButton value="" class="my-4">
					            <f:selectItem itemLabel="Cliente" itemValue="1"/>
					            <f:selectItem itemLabel="Soy un Clean Expert" itemValue="2"/>
					         </p:selectOneButton> -->
							<div class="ui-fluid">
								<div class="p-field">
									<p:outputLabel for="txtUsuario">Usuario</p:outputLabel>
									<p:inputText id="txtUsuario" required="true" value="#{usuarioController.username}" />
								</div>
								<div class="p-field">
									<p:outputLabel for="txtContrasena">Contraseña</p:outputLabel>
									<p:password toggleMask="true" id="txtContrasena" required="true" value="#{usuarioController.password}" style="width:100%" />
								</div>
								<p:commandButton value="Ingresar"
									action="#{usuarioController.login()}"
									ajax="false"
									styleClass="bg-primary my-4"/>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
